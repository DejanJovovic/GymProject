<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" th:src="@{/js/clanTeretane.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/treninzi.css}">
    <title>Treninzi</title>
</head>
<body onload="result()">
<img class="pozadina" th:src="@{/img/background.jpg}">
<div class="topnav">
    <a href="#" style="padding-right: 30px;">
        <img th:src="@{/img/korpa.jpg}">
    </a>
    <a href="#">Treninzi</a>
    <a href="#">Loyalty kartica</a>
    <a href="#">Komentari</a>
    <a class="naslov">MOJA TERETANA</a>
</div>
<center>
    <section>
        <form>
            <div >
                <h1>Treninzi</h1>
                <input style="margin-bottom: 10px" type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <div class="container" id="container">
                <div class="kutija" th:each="Trening, status: ${treninzi}">
                    <img class= "kocka" th:src="${Trening.slika}" width="200" height="100">
                    <br>
                    <div style="text-align: center;">Naziv: <a th:href="${'trening/'+Trening.id}" th:text="${Trening.naziv}"></a></div>
                    <br>
                    <div style="text-align: center;">Cena: <a th:text="${Trening.cena}"></a></div>
                    <br>
                    <div style="text-align: center;">Prosecna ocena: <a th:text="${Trening.prosecnaOcena}"></a></div>
                    <p hidden th:text="${Trening.id}" th:name="${Trening.id}"></p>
                </div>
            </div>
        </form>
    </section>
</center>
</body>
</html>
