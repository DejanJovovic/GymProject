<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="" defer></script>
    <link rel="stylesheet" th:href="@{/css/registracija.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/treninzi.css}">
    <title>Izmena treninga</title>
    <style>

    </style>
</head>
<body>
<div class="topnav">
    <a href="#" style="padding-right: 30px;">
        <img th:src="@{/img/korpa.jpg}">
    </a>
    <a th:href="@{'/admin/Korisnicko_ime=' + ${korisnik.korisnickoIme} + '/logout'}">Odjava</a>
    <a th:href="@{'/admin/Korisnicko_ime=' + ${korisnik.korisnickoIme}}">Treninzi</a>
    <a href="#">Loyalty kartica</a>
    <a th:href="@{'/admin/Korisnicko_ime=' + ${korisnik.korisnickoIme} + '/komentari'}">Komentari</a>
    <a th:href="@{'/admin/Korisnicko_ime=' + ${korisnik.korisnickoIme} + '/dodavanjeTreninga'}">Dodavanje treninga</a>
    <a th:href="@{'/admin/Korisnicko_ime=' + ${korisnik.korisnickoIme} + '/korisnici'}">Korisnici</a>
    <a class="naslov">MOJA TERETANA</a>
</div>
<img class="pozadina" src="/img/background.jpg">
<div class="center">
    <br><br><br><br><br><br><br><br><br>
    <form th:object="${trening}" action="izmenaTreninga-izmena" method="post">
        <label><b class="a">Link slike: </b></label>
        <input type="text" name="slika" required th:value="${trening.slika}">

        <label><b class="a">Naziv treninga: </b></label>
        <input type="text" name="naziv" required th:value="${trening.naziv}">

        <label><b class="a">Trener:</b></label>
        <input type="text" name="trener" required th:value="${trening.trener}">

        <label><b class="a">Kratak opis:</b></label>
        <input type="text" name="kratakOpis" required th:value="${trening.kratakOpis}">

        <label><b class="a">Tip treninga:</b></label>
        <input type="text" name="tipTreninga" required th:value="${trening.tipTreninga}">
        <br>

        <label><b class="a">Cena:</b></label>
        <input type="number" name="cena" required th:value="${trening.cena}">
        <br>
        <label><b class="a">Vrsta treninga:</b></label>
        <input type="text" name="vrstaTreninga" required th:value="${trening.vrstaTreninga}">
        <br>
        <label><b class="a">Nivo treninga:</b></label>
        <input type="text" name="nivoTreninga" required th:value="${trening.nivoTreninga}">

        <br>
        <label><b class="a">Trajanje treninga (minute):</b></label>
        <input type="number" name="trajanjeTreninga" required th:value="${trening.trajanjeTreninga}">

        <a type="submit"><button>Izmeni trening</button></a>
    </form>
</div>
</body>
</html>
