<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8" />

	<link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>     
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<link rel="stylesheet" type="text/css" href="css/StiloviHorizontalniMeni.css"/>
	<base href="bURL">
	<title>Dodaj trening</title>
</head>
<body>

<a href="addTerminTreninga"><button class="btn povratak">Back</button></a>
	<img src="/img/background.jpg">

 	<form method="post" action="addTrening">    
 		<table>   
	 		<h1 th:text="#{dodajTrening}"></h1></caption>     
 			<tr><th th:text="#{naziv}"></th><td><input type="text" value="" name="naziv"/></td></tr>    
 			<tr><th th:text="#{kratakOpis}"></th><td><input type="text" value="" name="kratakOpis"/></td></tr>   
 			<tr><th th:text="#{cena}"></th><td><input type="text" value="" name="cena" /></td></tr>   
 			<tr><th th:text="#{trener}"></th><td><input type="text" value="" name="trener" /></td></tr>   
 			<tr><th th:text="#{vrstaTreninga}"></th>
 			<td>
 			<select name="vrstaTreninga">
	 			<option  value="POJEDINACNI">POJEDINACNI</option>
	 			<option  value="GRUPNI">GRUPNI</option>
	 			
 			</select>
 			</td>
 			</tr>   
 			<tr><th th:text="#{nivoTreninga}"></th>
 			<td>
 			<select name="nivoTreninga">
	 			<option value="AMATERSKI">AMATERSKI</option>
	 			<option value="SREDNJI">SREDNJI</option>
	 			<option value="NAPREDNI">NAPREDNI</option>
	 			
 			</select>
 			</td>
 			</tr>  
 			<tr><th th:text="#{trajanjeTreninga}"></th><td><input type="number" min="1" name="trajanjeTreninga"/></td></tr>   
 			<tr><th th:text="#{prosecnaOcena}"></th><td><input type="number" min="1" max = "5" name="prosecnaOcena"/></td></tr>   
 			<tr><th></th><td><input type="submit" th:value="#{dodaj}"/></td>    
 		</table>    
 	</form> 
 		<ul>       
	 		<li><a href="admin/addTerminTreninga" th:text="#{dodajTerminTreninga}"></a></li>   
	 		<li><a href="admin/logout" th:text="#{logOut}"></a></li>   
	 	</ul>

</body>
</html>
