<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>     
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<link rel="stylesheet" type="text/css" href="css/StiloviHorizontalniMeni.css"/>
	<link rel="stylesheet"  type="text/css"  href="css/home.css"/>  
	<base href="bURL">
	<title>Dodavanje sale</title>
</head>
<body>
	
	<a href="korisnici"><button class="btn povratak">Back</button></a>
	<img src="/img/background.jpg">
	
	 		<table>     
	 			<h1 th:text="#{sale}"></h1>    
	 			<tr>      
	 				<th th:text="#{kapacitet}"></th>  
	 				<th th:text="#{izmenaKapaciteta}"></th> 
	 				<th th:text="#{obrisiSalu}"></th> 

	 			</tr>
	 			<tr th:each="itSala, status: ${sala}">  
	 			    <td th:text="${itSala.id}" th:value="${itSala.id}" name="id"></td>    
	 				<td th:text="${itSala.kapacitet}"></td>
	 				<td>
	 				<form method="post" action="sale/editSala">
	 				<input type="number" name="kapacitet">
	 	            <input type="hidden"  name="id"  th:value="${itSala.id}">     
	 				<input type="submit" value="Izmeni salu">
                    </form>
                    </td>
	 				<td>    
	 				<form method="post" action="sale/deleteSala" >  
	 						<input type="number" name="kapacitet">   
	 						<input type="hidden"  name="id"  th:value="${itSala.id}">     
	 						<input type="submit"  value="ObriÅ¡i salu" >    
	 				</form>    
	 				</td>   
	 			</tr>  
	 		</table>    
 	<form method="post" action="sale/addSala">    
		 
		  <label th:text="#{kapacitet}" for="kapacitet"></label>
		  <input type="number"  name="kapacitet" min="1" max="1000">
		  <input type="submit" value="Dodaj salu"/>
		 
 	</form> 
 	
</body>
</html>
