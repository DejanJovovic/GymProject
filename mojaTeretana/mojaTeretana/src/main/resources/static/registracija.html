<body>

<img src="/img/background.jpg">
 <a href="index.html"><button class="btn povratak">Back</button></a>
 


<div class="center">
    <form method="post" action="korisnici/registracija">
        <label><b class="a">Korisnicko ime: </b></label>
        <input type="text" placeholder="Unesite korisnicko ime" name="korisnickoIme" required>

        <label><b class="a">Lozinka:</b></label>
        <input type="password" placeholder="Unesite lozinku" name="lozinka" required>

        <label><b class="a">Email:</b></label>
        <input type="email" placeholder="Unesite email" name="email" required>

        <label><b class="a">Ime:</b></label>
        <input type="text" placeholder="Unesite ime" name="ime" required>

        <label><b class="a">Prezime:</b></label>
        <input type="text" placeholder="Unesite prezime" name="prezime" required>
        <br>
        <label><b class="a">Datum rodjenja:</b></label>
        <input type="date" placeholder="Unesite datum rodjenja" name="datumRodjenja" id="datumRodjenja" required>
        <br>
        <label><b class="a">Adresa:</b></label>
        <input type="text" placeholder="Unesite adresu" name="adresa" required>

        <label><b class="a">Broj telefona:</b></label>
        <input type="text" placeholder="Unesite broj telefona" name="brojTelefona" required>

        <button onclick="datumRodjenja()" type="submit">Registracija</button>
    </form>
</div>
</body>
